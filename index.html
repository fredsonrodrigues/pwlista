<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Pwlista">
    <meta name="apple-mobile-web-app-title" content="PwLista">
    <meta name="theme-color" content="#209cee">
    <meta name="msapplication-navbutton-color" content="#209cee">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="assets/img/Home.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pwlista - gerenciador de listas</title>
</head>

<body>
    <section class="hero is-info is-fullheight">

        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="assets/img/Home.png" alt="Logo">
                        </a>
                    </div>
                </div>
            </header>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-desktop is-centered">
                    <div class="column is-half">
                        <a class="button is-large is-success" onclick="openModal()" style="width: 100%">Adicionar nota</a>
                    </div>
                </div>
                <div class="columns is-desktop" id="cardList">
                    <!-- Itens serão adicionados dinamicamente -->
                </div>
            </div>
        </div>
    </section>
    <div class="modal" id="modalMaster">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form method="post" onsubmit="postItem(event)">
            <header class="modal-card-head">
                <input class="input is-large" type="text" name="titleItem" id="titleItem" placeholder="Título">
            </header>
            <section class="modal-card-body">
                <div class="control">
                    <textarea class="textarea is-focused" name="textItem" id="textItem" type="text" placeholder="Add texto"></textarea>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button type="submit" class="button is-success">Save changes</button>
                <button class="button" onclick="closeModal()">Cancel</button>
            </footer>
            </form>
        </div>
    </div>
</body>
<script src="assets/js/pouchdb.min.js"></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/notes.js"></script>
</html>
